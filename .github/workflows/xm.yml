# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
#   # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Install dependencies
        run: sudo apt-get install u-boot-tools zip
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: fetch
        run: |
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516ev300-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516ev200-br.tgz
      - name: step
        run: |
          ls -la $GITHUB_ACTION_PATH $GITHUB_WORKSPACE
          find .
          ls -la .github
      - name: step2
        run: |
            cd $GITHUB_WORKSPACE/.github/workflows
            SOC="hi3516ev200" TOTALMEM="64M" HARDWARE="HI3516EV200_50H20AI_S38" DEVID="000559A7" FLASH_SIZE="0x800000" ./_xm2oipc.sh
      - name: step3
        run: ls -la

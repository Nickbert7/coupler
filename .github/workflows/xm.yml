name: XM to OpenIPC

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setenv
        run: |
          TAG_NAME="latest"
          RELEASE_NAME="OpenIPC Firmware"
          PRERELEASE=true
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "PRERELEASE=$PRERELEASE" >> $GITHUB_ENV
      - name: Install dependencies
        run: sudo apt-get install u-boot-tools zip
      - name: Checkout
        uses: actions/checkout@v2.3.4     
      - name: Fetch OpenIPC release
        run: |
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516cv200-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516dv100-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3518ev200-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516cv300-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516ev100-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516ev300-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3516ev200-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3536cv100-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.hi3536dv100-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.gk7205v200-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.gk7205v300-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.gk7605v100-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.xm530-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.xm510-br.tgz
          wget -q https://github.com/OpenIPC/openipc-2.1/releases/download/latest/openipc.nt98562-br.tgz
      - name: Create firmwares
        run: |
            export RUN="$GITHUB_WORKSPACE/.github/workflows/_xm2oipc.sh"
            export OUTPUTDIR="$GITHUB_WORKSPACE/out"
            chmod +x $RUN
            SOC="hi3518ev200" TOTALMEM="64M" HARDWARE="50H10L_S38" DEVID="00018510" FLASH_SIZE="0x800000" $RUN
            SOC="hi3518ev200" TOTALMEM="64M" HARDWARE="50H20L_18EV200_S38" DEVID="00018520" FLASH_SIZE="0x800000" $RUN
            SOC="hi3516cv200" TOTALMEM="64M" HARDWARE="53H20L_16CV200_S38" DEVID="00018532" FLASH_SIZE="0x800000" $RUN

            SOC="hi3516dv100" TOTALMEM="128M" HARDWARE="83H50" DEVID="00010850" FLASH_SIZE="0x1000000" $RUN
